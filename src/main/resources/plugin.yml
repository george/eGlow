name: eGlow
main: me.mrgraycat.eglow.EGlow
version: ${version}
api-version: 1.13
softdepend: [ TAB,Citizens,PlaceholderAPI,Vault,iDisguise,LibsDisguises,ViaVersion,ProtocolSupport,LuckPerms,GSit ]
author: MrGraycat
description: Adds a static/animated glow outline to players.
commands:
  eglow:
    description: opens eGlow GUI.
permissions:
  eglow.*:
    description: Gives access to all eGlow commands.
    children:
      eglow.color.*: true
      eglow.blink.*: true
      eglow.effect.*: true
      eglow.user.*: true
      eglow.admin.*: true
  eglow.color.*:
    description: Gives access to all colors.
    children:
      eglow.color.red: true
      eglow.color.darkred: true
      eglow.color.gold: true
      eglow.color.yellow: true
      eglow.color.green: true
      eglow.color.darkgreen: true
      eglow.color.aqua: true
      eglow.color.darkaqua: true
      eglow.color.blue: true
      eglow.color.darkblue: true
      eglow.color.purple: true
      eglow.color.pink: true
      eglow.color.white: true
      eglow.color.gray: true
      eglow.color.darkgray: true
      eglow.color.black: true
      eglow.color.none: true
  eglow.blink.*:
    description: Gives access to all blink effects.
    children:
      eglow.blink.red: true
      eglow.blink.darkred: true
      eglow.blink.gold: true
      eglow.blink.yellow: true
      eglow.blink.green: true
      eglow.blink.darkgreen: true
      eglow.blink.aqua: true
      eglow.blink.darkaqua: true
      eglow.blink.blue: true
      eglow.blink.darkblue: true
      eglow.blink.purple: true
      eglow.blink.pink: true
      eglow.blink.white: true
      eglow.blink.gray: true
      eglow.blink.darkgray: true
      eglow.blink.black: true
  eglow.effect.*:
    description: Gives access to all effects.
    children:
      eglow.effect.rainbow: true
  eglow.user.*:
    description: Gives access to user commands.
    children:
      eglow.command.gui: true
      eglow.command.help: true
      eglow.command.list: true
      eglow.command.toggle: true
      eglow.command.visibility: true
      eglow.option.glowstate: true
      eglow.option.glowonjoin: true
  eglow.admin.*:
    description: Gives access to admin commands.
    children:
      eglow.option.update: true
      eglow.command.set: true
      eglow.command.unset: true
      eglow.command.debug: true
      eglow.command.convert: true
      eglow.command.reload: true
  eglow.color.red:
    description: Gives access to glow red.
    default: false
  eglow.blink.red:
    description: Gives access to blink red.
    default: false
  eglow.color.darkred:
    description: Gives access to glow dark red.
    default: false
  eglow.blink.darkred:
    description: Gives access to blink dark red.
    default: false
  eglow.color.gold:
